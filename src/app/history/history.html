<div class="container py-5">
<div class="row justify-content-center">
<div class="col-md-8">
 
      <!-- Transaction History Card -->
<div class="card shadow-lg border-0">
<div class="card-header bg-primary text-white text-center">
<h3 class="mb-0">Transaction History</h3>
</div>
 
        <div class="card-body">
<!-- Filter Buttons -->
<div class="text-center mb-3">
<button class="btn btn-outline-primary" (click)="filterTransactions('sent')">Sent</button>
<br>
<br>
<button class="btn btn-outline-success" (click)="filterTransactions('received')">Received</button>
</div>
 
          <!-- Transaction Table -->
<table *ngIf="transactions.length" class="table table-bordered table-striped">
<thead>
<tr>
<th>Date</th>
<th>Type</th>
<th>Account</th>
<th>Amount</th>
<th>Status</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let transaction of filteredTransactions">
<td>{{ formatDate(transaction.createdOn) }}</td>
<td>{{ getTransactionType(transaction) }}</td>
<td>{{ getOtherAccountId(transaction) }}</td>
<td [ngClass]="getAmountClass(transaction)">

                  {{ getFormattedAmount(transaction) }}
</td>
<td>{{ transaction.status }}</td>
</tr>
</tbody>
</table>
 
          <!-- Back Button -->
<div class="text-center mt-3">
<button class="btn btn-outline-secondary" (click)="goBack()">Back</button>
</div>
</div>
</div>
 
    </div>
</div>
</div>
